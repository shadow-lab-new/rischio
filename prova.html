<!DOCTYPE html>

<head>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    background: radial-gradient(circle at 20% 20%, #4b0000, transparent 60%),
                radial-gradient(circle at 80% 30%, #660000, transparent 70%),
                radial-gradient(circle at 50% 80%, #550000, transparent 70%),
                #250202;
    color: #f5f5f5; 
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding-top: 50px;
    height: 100vh;
    text-align: center;
    overflow: hidden;
    text-shadow: 0 0 3px #fff5e6; 
  }

  h1, h2 { margin: 10px; }

  button {
    padding: 10px 20px;
    margin: 10px;
    font-size: 18px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background: linear-gradient(145deg, #722c2c, #ba0e0e);
    color: #f5f5f5; 
    transition: all 0.3s ease;
    text-shadow: 0 0 3px #fff;
  }
  button:hover {
    background: linear-gradient(145deg, #8b0000, #660000);
    box-shadow: 0 0 15px #fff;
  }

  .brillantini { position: fixed; inset: 0; pointer-events: none; overflow: hidden; z-index: -1; }
  .brill {
    position: absolute;
    width: 4px;
    height: 4px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: shine 2s infinite ease-in-out alternate, float 6s infinite linear;
    filter: drop-shadow(0 0 6px white);
  }
  @keyframes shine { 0% { transform: scale(1); opacity: 0.4; } 100% { transform: scale(1.8); opacity: 1; } }
  @keyframes float { 0% { transform: translateY(0); } 100% { transform: translateY(-40px); } }

  /* immagini laterali e inferiori */
  .img-laterale { position:absolute; top:20%; width:25%; max-width:150px; }
  .img-laterale-left { left:5%; }
  .img-laterale-right { right:5%; }
  .img-inferiore { position:absolute; bottom:10%; width:18%; height:25%; }
  .img-inferiore-1 { left:25%; }
  .img-inferiore-2 { left:43%; }
  .img-inferiore-3 { left:61%; }

  /* Media queries per mobile */
  @media (max-width: 600px) {
    h1 { font-size: 20px; }
    h2 { font-size: 16px; }
    button { font-size: 16px; padding: 8px 16px; }
    .img-laterale { width: 30%; max-width: 100px; top:15%; }
    .img-inferiore { width: 28%; height: 20%; bottom:8%; }
    .img-inferiore-1 { left:10%; }
    .img-inferiore-2 { left:36%; }
    .img-inferiore-3 { left:62%; }
  }
</style>
</head>
